name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  ci:
    name: Continuous integration
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install nightly Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
        components: rustfmt
        override: true
    
    - name: Check formatting
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: -- --check

    - name: Run tests
      uses: actions-rs/cargo@v1
      with:
        command: test
